<div class="p-3">
  <!-- <input class="mt-5" placeholder="search here" type="search"> -->
  <!-- <input class="mt-5" placeholder="search here" type="search" [(ngModel)]="filterBy" (input)="filterBy()"> -->
  <div class="pb-3 col-2">
    <input type="search" class="form-control" placeholder="search by Name" (input)="searchName($event)" />
  </div>
  <div class="pb-3 col-2">
    <input type="search" class="form-control" placeholder="search by Phone Number" (input)="searchPhone($event)" />
  </div>
  <div class="pb-3 col-2">
    <input type="search" class="form-control" placeholder="search by Website" (input)="searchDesignation($event)" />
  </div>
  <button class="me-3" (click)="sortListAsce()">Sort by ascending</button>
  <button (click)="sortListDesc()">Sort by descenting</button>

  

  <table class="table table-responsive" >
    <thead>
      <tr>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
        <th>website</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of getUserArray">
        <td>{{list.name}}</td>
        <td>{{list.username}}</td>
        <td>{{list.email}}</td>
        <td>{{list.phone}}</td>
        <td>{{list.website}}</td>
        <td>
          <button>Edit</button> | <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
